<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Türkçe Kelime Analizi</title>
</head>
<body>
    <h1>Türkçe Kelime Analiz Aracı</h1>
    <form method="post">
        <input type="text" name="kelime" placeholder="Bir kelime girin" value="{{ kelime }}" required />
        <button type="submit">Analiz Et</button>
    </form>

    {% if sonuc %}
        <h2>Sonuçlar:</h2>
        <p><strong>Kök (Lemma):</strong> {{ sonuc.lemma }}</p>
        <p><strong>Ekler ve Anlamları:</strong></p>
        <ul>
            {% for item in translateTable %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
        <p><strong>Kelime Anlamı:</strong> {{ anlam }}</p>
        <p><strong>Örnek Cümle:</strong> {{ ornek }}</p>
    {% endif %}
</body>
</html>
